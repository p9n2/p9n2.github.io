<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Logo Centered</title>
    <style>
        @keyframes backgroundFade {
            0% {
                background-color: white;
            }
            50% {
                background-color: black;
            }
            100% {
                background-color: white;
            }
        }

        body {
            animation: backgroundFade 5s infinite;
            transition: background-color 2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pfps.gg/pfps/6918-discord-logo-11.png" alt="Discord Logo">
</body>
</html>
