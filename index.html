<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Discord Logo</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/rcWkKkb6Tg" target="_blank">
        <img src="discord-logo.png" alt="Discord Logo">
    </a>
</body>
</html>
